<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Fitizen | Contact Us</title>
</head>

<body>
    <div class="container">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-5 has-text-weight-bold is-italic" href="index.html">Fitizen</a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" :class="{ 'is-active': navbarActive }" @click="navbarActive = !navbarActive">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="track.html" class="navbar-item">Track</a>

                    <a href="nutrition.html" class="navbar-item">Nutrition</a>

                    <a href="reports.html" class="navbar-item">Reports</a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More
                        </a>

                        <div class="navbar-dropdown">
                            <a href="trainers.html" class="navbar-item">
                                Trainers
                            </a>
                            <a href="settings.html" class="navbar-item">
                                Settings
                            </a>
                            <a href="help.html" class="navbar-item">
                                Help
                            </a>
                            <hr class="navbar-divider">
                            <a href="contactus.html" class="navbar-item">
                                Contact Us
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="register.html" class="button is-dark">
                                <strong>Register</strong>
                            </a>
                            <a href="login.html" class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container my-5 mt-5 mx-5 px-5">
            <form action="" method="post">
                <h2 class="title is-2 has-text-centered is-capitalized">Contact Us</h2>
                <h6 class="subtitle has-text-centered">Email us with any questions or inquiries, or call us at (845) 123-4567.</h6>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">From</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input" type="fname" placeholder="First Name">
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input" type="lname" placeholder="Last Email">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Topic</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <div class="select is-fullwidth" type="topic">
                                    <select>
                                        <option>General</option>
                                        <option>Exercise</option>
                                        <option>Manage Account</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Subject</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="subject" placeholder="Subject">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Message</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" subject="message" placeholder="How we can help?"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-dark">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>

        const VM = {

                return {
                    visible: true,
                    navbarActive: false,
                }
            },
            mounted() {
            },
            methods: {
              close() {
                this.visible = false;
              }
            }
        }
        Vue.createApp(VM).mount('.container')

</body>

</html>
